<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>钢琴</title>

    <style>
        html,body{
            margin: 0;
            height: 100%;
        }
        body{
            background: radial-gradient(#666,#000);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main{
            width: 800px;
            height: 400px;  
            background-image: url(keys.png);
            background-size: 100% 100%;
            border: 20px solid rgb(65, 63, 63);
            border-top-width: 40px;
            border-bottom-width: 10px;
            border-radius: 5px;
            box-shadow: 0 0 15px whitesmoke;
            display: flex;
        }
        div{
            width: 100px;
            height: 100%;       
        }
        div:active,
        .active{          
             background: linear-gradient(rgba(0,0,0,0),rgba(155,155,155,0.3));
        }
    </style>
</head>
<body>
        <audio src="notes/1.oga"></audio>
        <audio src="notes/2.oga"></audio>
        <audio src="notes/3.oga"></audio>
        <audio src="notes/4.oga"></audio>
        <audio src="notes/5.oga"></audio>
        <audio src="notes/6.oga"></audio>
        <audio src="notes/7.oga"></audio>
        <audio src="notes/8.oga"></audio>
        <audio src="notes/9.oga"></audio>
    <main>
        
        <div onclick="play(0)"></div>
        <div onclick="play(1)"></div>
        <div onclick="play(2)"></div>
        <div onclick="play(3)"></div>
        <div onclick="play(4)"></div>
        <div onclick="play(5)"></div>
        <div onclick="play(6)"></div>
        <div onclick="play(7)"></div>
        <div onclick="play(8)"></div>
    </main>

    <script>
        var audios = document.querySelectorAll('audio')
        var divs = document.querySelectorAll('div')
        
        var code = 0
        window.onkeydown = function(e){

            // code 为上次按键所对应的ASCII编码
            // e.keyCode为这次按键所对应的ASCII编码
            // 如果两次按键不一致 则播放声音
            // 一致 则不播放声音
            // 因为两次按键一致有可能是因为手没有抬起来
            // 调用window.onkeydown
            if (code != e.keyCode){
                code = e.keyCode
                if(code>=49 && code<=57){
                
                divs[code-49].className = 'active'
                play(code-49)
                }
            }           
        }

        function play(index){
            // 根据参数获取指定的声音标签
            var audio = audios[index]
            audio.load()
            audio.play()


        }
        window.onkeyup = function(){
            code = 0
            for(var i=0; i<divs.length;i++)
            {
                divs[i].className = ''
            }
        }
    </script>
</body>
</html>
